name: rd-net

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Restore
      run: cd rd-net && dotnet restore
    - name: Compile
      run: cd rd-net && dotnet build --configuration Release --no-restore
    - name: Tests
      run: cd rd-net && dotnet test --no-restore --verbosity quiet --logger html
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: tests-log
        path: "**/TestResults/*"

